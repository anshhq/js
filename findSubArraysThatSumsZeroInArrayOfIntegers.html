Problem:
In an array of integers, find all combinations of integers whose sum is zero.

Input:
Array of integers.

Output:
All possbile arrays of integers whose resulting sum is zero from input array.

Anshul
*
*/
var integers = new Array(1, 2, -2, 3, 4, -1, 5, -3, 6, 7);

for(var i=0; i<integers.length; i++) {
  var t = new Array(), flag = false, s = 0;
  s += integers[i];
  t.push(integers[i]);
  for(var j=1; j<integers.length-1; j++) {
    if(s != 0) {
      t.push(integers[j]);
      s += integers[j];
    }
    else {
      flag = true;
    }
  }
  if(flag) {
    console.log(t);
  }
}
</script>
